<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #resultContainer {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #resultContainer h2 {
            color: #333;
        }
        #resultContainer p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="resultContainer">
        <h2>Prediction Result</h2>
        <p id="resultText">Processing...</p>
    </div>

    <script>
        // Extract URL parameters to display prediction result
        const urlParams = new URLSearchParams(window.location.search);
        const prediction = urlParams.get('prediction');

        // Set result text
        const resultText = document.getElementById('resultText');
        if (prediction) {
            resultText.innerHTML = 'The model predicts the class as: ' + prediction;
        } else {
            resultText.innerHTML = 'No prediction available.';
        }
    </script>
</body>
</html>
